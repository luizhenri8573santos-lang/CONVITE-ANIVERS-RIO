<!DOCTYPE html>
<html lang="pt-br">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        .font-header {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .confetti-bg {
            background-image: radial-gradient(#3b82f6 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.1;
        }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -40px) scale(1.05); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 10s infinite;
        }
        .profile-img-container {
            width: 180px;
            height: 180px;
            margin-top: -90px;
            border: 6px solid #ffffff;
            box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 30;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="relative max-w-lg w-full py-16">
        <!-- Elementos de ilumina√ß√£o de fundo -->
        <div class="absolute top-0 left-0 w-64 h-64 bg-blue-500 rounded-full mix-blend-screen filter blur-[100px] opacity-20 animate-blob"></div>

                <div class="text-center text-white relative z-10 px-4">
                    <p class="text-[10px] tracking-[0.4em] uppercase mb-2 font-bold text-blue-500 opacity-90">Save the Date</p>
                    <h1 class="text-5xl font-header font-bold leading-none">ANIVERS√ÅRIO</h1>

            <!-- Foto de Perfil -->

                    <img src="anivers√°rio.jpeg"

                </div>
            </div>

            <!-- Conte√∫do -->
            <div class="p-8 pt-28 space-y-10 text-center">

                    <h3 class="text-2xl font-header font-bold text-slate-900 tracking-tight leading-snug">Ser√° um prazer ter a sua presen√ßa</h3>
                </div>

                <!-- Info Grid -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8 border-y border-slate-100 py-10">
                    <div class="flex flex-col items-center">
                        <div class="w-10 h-10 flex items-center justify-center bg-slate-50 rounded-lg mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <span class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-1">Data</span>
                        <span class="text-slate-800 font-bold text-sm">Quinta, 19/02</span>
                    </div>
                    <div class="flex flex-col items-center">

                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />

                            </svg>

                    </p>
                    
                    <div class="flex flex-col gap-4 px-4">

                            Confirmar Presen√ßa

    </div>

    <script>
        function confirmarPresenca(numero) {
            // Nova mensagem personalizada
            const mensagem = encodeURIComponent("Fala meu √≠dolo lindo, nunca perderia um momento desses!");
            const url = `https://wa.me/${numero}?text=${mensagem}`;
            
            const status = document.getElementById('status');
            status.classList.remove('hidden');
            
            setTimeout(() => {
                window.location.href = url;
            }, 500);
        }

        function verMapa() {
            window.open('https://www.google.com/maps/search/Entre+Amigos+O+Bode+Espinheiro', '_blank');
        }
    </script>
</body>
</html>
